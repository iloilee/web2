<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ | ShopBMC</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Phần header -->
    <div id="header"></div>

    <!-- Phần Main -->
    <main>
      <h1 class="title-head-contact a-left d-none">Liên hệ</h1>
      <div class="layout-contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="contact">
                <h4>Nơi giải đáp toàn bộ mọi thắc mắc của bạn?</h4>

                <div class="des_foo"></div>

                <div class="time_work">
                  <div class="item">
                    <b>Hotline:</b>
                    <a class="fone" href="tel:0977508430 | 0338000308"
                      >03452234330 | 032383235308</a
                    >
                  </div>
                  <div class="item">
                    <b>Email:</b>
                    <a href="mailto:info@shopvnb.com" title="info@shopvnb.com"
                      >info@bmcshop.com</a
                    >
                  </div>
                </div>
              </div>
              <div class="form-contact">
                <h4>Liên hệ với chúng tôi</h4>
                <div id="pagelogin">
                  <form
                    accept-charset="UTF-8"
                    action=""
                    id="contact"
                    method="post"
                    class="has-validation-callback"
                  >
                    <input name="act" type="hidden" value="gui" />

                    <div class="group_contact">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <input
                            placeholder="Họ và tên"
                            type="text"
                            class="form-control form-control-lg"
                            required=""
                            value=""
                            name="ten"
                          />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <input
                            placeholder="Email"
                            type="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required=""
                            id="email1"
                            class="form-control form-control-lg"
                            value=""
                            name="email"
                          />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                          <input
                            type="number"
                            placeholder="Điện thoại"
                            name="so_dt"
                            class="form-control form-control-lg"
                            required=""
                          />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                          <textarea
                            placeholder="Nội dung"
                            name="noi_dung"
                            id="comment"
                            class="form-control content-area form-control-lg"
                            rows="5"
                            required=""
                          ></textarea>
                          <button type="submit" class="btn-lienhe">
                            Gửi thông tin
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Phần footer -->
    <div id="footer"></div>

    <script src="../assets/script.js"></script>
  </body>
</html>
