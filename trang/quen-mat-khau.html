<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên Mật Khẩu | ShopBMC</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Phần header -->
    <div id="header"></div>

    <!-- Phần Main -->
    <main>
      <div class="bodywrap">
        <div class="container page_customer_account">
          <section class="section">
            <div class="container">
              <div class="wrap_background_aside page_login">
                <div class="row">
                  <div
                    class="col-lg-4 col-md-6 col-sm-12 col-xl-4 offset-0 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3 col-12"
                  >
                    <div class="row">
                      <div class="page-login pagecustome clearfix">
                        <div class="wpx">
                          <h1 class="title_heads a-center">
                            <span>Quên mật khẩu</span>
                          </h1>
                          <div id="login" class="section">
                            <form
                              accept-charset="utf-8"
                              action="/thanh-vien"
                              id="customer_login"
                              method="post"
                            >
                              <input
                                name="act"
                                value="act_quen_mat_khau"
                                type="hidden"
                              />
                              <input
                                name="back_url"
                                value=""
                                type="hidden"
                                id="back_url"
                              />

                              <span
                                class="form-signup"
                                style="color: red"
                              ></span>

                              <div class="form-signup clearfix">
                                <fieldset class="form-group">
                                  <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    value=""
                                    name="email"
                                    placeholder="Email"
                                    required=""
                                  />
                                </fieldset>

                                <fieldset class="form-group">
                                  <input
                                    class="form-control"
                                    type="text"
                                    name="captcha"
                                    placeholder="Mã captcha"
                                    value=""
                                    required
                                    style="width: 50%; float: left"
                                  />
                                  <img
                                    class="captcha"
                                    src="/ajax/Captcha"
                                    style="cursor: pointer"
                                    onclick="$('img.captcha').attr('src','/ajax/Captcha?t='+Math.random())"
                                  />
                                </fieldset>

                                <div class="pull-xs-left">
                                  <input
                                    class="btn btn-style btn_50"
                                    type="submit"
                                    value="Lấy lại mật khẩu"
                                  />
                                </div>

                                <div class="btn_boz_khac">
                                  <div class="btn_khac">
                                    <a
                                      href="dang-nhap.html"
                                      class="btn-link-style btn-register"
                                      title="Đăng nhập tại đây"
                                      >Đăng nhập tại đây</a
                                    >
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Phần footer -->
    <div id="footer"></div>

    <script src="../assets/script.js"></script>
  </body>
</html>
