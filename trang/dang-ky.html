<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký | ShopBMC</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Phần header -->
    <div id="header"></div>

    <!-- Phần Main -->
    <main>
      <div class="container page_customer_account">
        <div class="wrap_background_aside page_login">
          <div class="wrap_background_aside">
            <div class="row">
              <div
                class="col-lg-4 col-md-6 col-sm-12 col-12 col-xl-4 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3"
              >
                <div class="row">
                  <div class="page-login pagecustome clearfix">
                    <div class="wpx">
                      <h1 class="title_heads a-center"><span>Đăng ký</span></h1>
                      <span class="block a-center dkm margin-top-10"
                        >Đã có tài khoản, đăng nhập
                        <a
                          href="dang-nhap.html"
                          class="btn-link-style btn-register"
                          >tại đây</a
                        ></span
                      >
                      <div id="login" class="section">
                        <form
                          accept-charset="utf-8"
                          action="/thanh-vien"
                          id="customer_register"
                          method="post"
                        >
                          <input name="act" value="act_dang_ky" type="hidden" />

                          <div class="form-signup" style="color: red"></div>
                          <div class="form-signup clearfix">
                            <div class="row">
                              <div
                                class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
                              >
                                <fieldset class="form-group">
                                  <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    value=""
                                    name="ten"
                                    id="ten"
                                    placeholder="Nhập tên của bạn (*)"
                                    required=""
                                  />
                                </fieldset>
                              </div>
                            </div>
                            <div class="row">
                              <div
                                class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
                              >
                                <fieldset class="form-group">
                                  <input
                                    type="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                    class="form-control form-control-lg"
                                    value=""
                                    name="email"
                                    id="email"
                                    placeholder="Nhập email của bạn (*)"
                                    required=""
                                  />
                                </fieldset>
                              </div>
                              <div
                                class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
                              >
                                <fieldset class="form-group">
                                  <input
                                    placeholder="Số điện thoại"
                                    type="text"
                                    pattern="\d+"
                                    class="form-control form-control-comment form-control-lg"
                                    name="so_dt"
                                    required=""
                                  />
                                </fieldset>
                              </div>
                              <div
                                class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
                              >
                                <fieldset class="form-group">
                                  <input
                                    type="password"
                                    class="form-control form-control-lg"
                                    value=""
                                    name="password"
                                    id="password"
                                    placeholder="Mật khẩu"
                                    required=""
                                  />
                                </fieldset>
                              </div>
                              <div
                                class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
                              >
                                <fieldset class="form-group">
                                  <input
                                    type="password"
                                    class="form-control form-control-lg"
                                    value=""
                                    name="re_password"
                                    id="re_password"
                                    placeholder="Nhập lại mật khẩu"
                                    required=""
                                  />
                                </fieldset>
                              </div>
                            </div>
                            <div class="section">
                              <button
                                type="submit"
                                value="Đăng ký"
                                class="btn btn-style btn_50"
                              >
                                Đăng ký
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Phần footer -->
    <div id="footer"></div>

    <script src="../assets/script.js"></script>
  </body>
</html>
